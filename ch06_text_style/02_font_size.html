<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./02_font_size.css">
</head>
<body>
    div바깥에 있는 텍스트입니다.
    <div id="outer">
        맨 바깥쪽 div의 텍스트입니다.
        <div>
            중간 div의 텍스트입니다.
            <div>
                <strong>font-size</strong>속성은 말그대로 글자의 크기를 지정합니다". <br>
                단위로는 <em>px</em>와 <em>%</em>, <em>em</em>, <em>rem</em>이 사용됩니다. 
                <br><br>
                px는 절대값으로서 픽셀 단위입니다. <br>
                100%는 1em으로 이들은 부모요소와의 상대적 크기를 나타냅니다. <br>
                rem은 html요소와의 상대적 크기를 가지므로, 요소의 중첩에 영향을 받지 않습니다. <br><br>
                <em>pt</em>는 1인치/72로, 프린트할 컨텐츠에 사용됩니다.                      
            </div>
        </div>
    </div>
</body>
</html>
