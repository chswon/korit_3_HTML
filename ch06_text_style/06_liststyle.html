    <title>ch05_basic_css / 06_liststyle</title>
    <style>
        ul{
            list-style: circle;
        }
        ul > li:first-child{list-style: ★;}
    </style>
</head>
<body>
    <h1>06_liststyle</h1>
    <br>
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
