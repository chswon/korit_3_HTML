<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://showcases.yalco.kr/html-css/01-06/table.css"
    >
    <title>Document</title>
</head>
<body>
    <h1>03_tabletag</h1>
    <table>
<caption>웹 개발 공부 기록</caption>
    <thead>
        <tr>
        <th scope = "col">과목</th>
        <th scope = "col">월</th>
        <th scope = "col">화</th>
        <th scope = "col">수</th>
</tr>
</thead>
<tbody>
    <tr>
        <th>HTML</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
    </tr>
    <tr>
        <th>CSS</th>
        <td>0분</td>
        <td>30분</td>
        <td>60분</td>
    </tr>
    <tr>
        <th>JS</th>
        <td>0분</td>
        <td>0분</td>
        <td>60분</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <th>
            총 시간
        </th>
        <td>60분</td>
        <td>90분</td>
        <td>120분</td>
    </tr>
</tfoot>
    </table>
</body>
</html>

<!-- 이러면 눈에 보이는 부분뿐만 아니라역할에 적합한 태그까지 작성하여 붙여놓은,그리고 브라우저가
분석하기에도 좋은 일종에 착한 웹사이트  -->
