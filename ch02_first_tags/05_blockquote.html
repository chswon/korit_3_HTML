    <h1>blockquote</h1>
    <h2>blockquote 태그 vs cite 태그</h2>
    <blockquote cite = https://developer.mozilla.org/ko/>
<p>
    HTML의 blockquote 태그는 안쪽의 텍스트가 긴 <mark>인용문</mark>임을 나타냅니다
    <br>
    주로 들여쓰기를 한 것으로 표현됩니다 <br>
    인용문의 출처 URL은 cite의 특성으로, 출처 택스트는 cite 태그를 통해 표현할 수있씁니다.
</p>
</blockquote>
