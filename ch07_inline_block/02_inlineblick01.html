<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border: 2px solid;
            padding: 10px;
            display: flex;
            background-color: #5f5f5f;
        }
        ul li {
            display: inline-block;
            margin-right: 2em;
            border: 1px solid #000000;
            border-radius: 40px;
            padding: 2px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>02_inlineblock01</h1>
    <br>
    <ul>
        <li>홈</li>
        <li>회사소개</li>
        <li>제품 소개</li>
        <li>고객 센터</li>
        <li>커뮤니티</li>
    </ul>
    
</body>
</html>
